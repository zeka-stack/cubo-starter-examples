# \u81EA\u5B9A\u4E49\u65E5\u5FD7\u914D\u7F6E
org.slf4j.simpleLogger.defaultLogLevel=debug
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd
org.slf4j.simpleLogger.showThreadName=true
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=false
org.slf4j.simpleLogger.log.org.springframework.beans.factory.support.DefaultListableBeanFactory=info
org.slf4j.simpleLogger.log.org.springframework.core.env.PropertySourcesPropertyResolver=info
org.slf4j.simpleLogger.log.org.springframework.jmx=info
org.slf4j.simpleLogger.log.org.springframework.boot.admin=info
org.slf4j.simpleLogger.log.org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLoggingListener=info
