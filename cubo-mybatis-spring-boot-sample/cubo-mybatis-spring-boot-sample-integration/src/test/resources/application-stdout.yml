server:
  port: 9091

spring:
  datasource:
    url: jdbc:mysql://mysql.server:3306/mybatis_spring_boot_sample_integration?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true&serverTimezone=GMT%2b8
    username: root
    password: rootpassword

zeka-stack:
  logging:
    level:
      project: DEBUG
      root: DEBUG
  mybatis:
    enable-illegal-sql-interceptor: true
    enable-sql-explain-interceptor: true
    performmax-time: 200
    enable-log: true

mybatis-plus:
  configuration:
    ### 开启打印sql配置
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
